<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>128水果商城</title>
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.8.3.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/webindex.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<script src="../js/menu.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<!--头部-->
		<header class="header">
			<!--128水果店logo-->
			<div class="col-md-3">
				<a href="index.html">
					<img src="../images/index/222.png" />
				</a>
			</div>
			<!--快捷选项-->
			<div class="col-md-9 top-item">

				<ul class="list-inline" style="float: right;">

					
				
					
					<li><a href="cart.html"><span class="fa fa-cart-plus"></span>&nbsp;订单</a></li>
					
					<li class="li-split">|</li>
					<li><a href="login.html"><span class="fa fa-user"></span>&nbsp;登录</a></li>

				</ul>

			</div>

		</header>
		<!--头部结束-->
		<!--导航 -->
		<!--分割导航和顶部-->
		
			<div class="col-md-6">

				<form action="index.html" class="form-inline" role="form" style="float: right;">
					<div class="form-group">
						<input type="text" class="form-control" id="search" name="search" placeholder="请输入商品名称进行搜索">
					</div>

					<button type="submit" class="btn btn-default btn-sm"><span class="fa fa-search"></span></button>
				</form>

			</div>
	
		<!--导航结束-->

		<div class="col-md-10">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner" align="center">
					<div class="item active">
						<img src="../images/index/微信图片_20191205195911.jpg">
					</div>
					<div class="item">
						<img src="../images/index/微信图片_20191205200922.jpg">
					</div>
					<div class="item">
						<img src="../images/index/微信图片_20191205200928.jpg">
					</div>
					<div class="item">
						<img src="../images/index/微信图片_20191205222831.jpg">
					</div>
					<div class="item">
						<img src="../images/index/微信图片_20191205200940.jpg">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
		<hr/>
		<!--推荐栏目-->
	
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">点击文字进行购买</h3>
				</div>
				<div id="hot-goods-list" class="panel-body panel-item">

				

				</div>
			</div>

		</div>
		

		
		<!--页脚开始-->
		
		<!--页脚结束-->
	<script type="text/javascript">
	$(document).ready(function(){
		showHotGoods();
	});
	
	function showHotGoods() {
		$.ajax({
			"url":"/goods/hot",
			"type":"GET",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					var list = json.data;
					$("#hot-goods-list").empty();
					for (var i = 0; i < list.length; i++) {
						console.log(list[i].title);
						var html = '<div class="col-md-12">'
							+ '<div class="col-md-7 text-row-2"><a href="product.html?id=#{id}"><span style="font-size:25px">#{title}</span></a></div>'
							+ '<div class="col-md-2"><span style="font-size:25px">¥#{price}</span></div>'
							+ '<div class="col-md-3"><img src="..#{image}collect.jpg" width="100%" /></div>'
							+ '</div>';
								
						html = html.replace(/#{id}/g, list[i].id);
						html = html.replace(/#{title}/g, list[i].title);
						html = html.replace(/#{price}/g, list[i].price);
					 	html = html.replace(/#{image}/g, list[i].image);
								
						$("#hot-goods-list").append(html);
					}
				} else {
					alert(json.message);
				}
			}
		});
	}
	</script>
	</body>

</html>
