<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>128水果商城</title>
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	</head>

	<body>
		<!--头部-->
		<header class="header">

			<h1><b>欢迎光临128水果店</b></h1>

		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="regDiv">
				<h4>新用户注册</h4>
				<hr />
				<!--表单开始-->
				<form id="form-reg" class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input name="username" type="text" class="form-control"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input name="password" type="text" class="form-control"  placeholder="请输入密码" id="pwd11">
						</div>
					</div>
					<!--确认密码-->
					<div class="form-group">
						<label  class="col-md-3 control-label"> 确认密码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请再次输入密码" id="pwd12">
						</div>
					</div>
					
					

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-reg" class="btn btn-primary" type="button" value="立即注册" />

							<span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>
		
	<script type="text/javascript">
	$("#btn-reg").click(function(){
		var pwd11 = document.
		getElementById("pwd11").value;
	var pwd12 = document.
		getElementById("pwd12").value;
	if(pwd11!=pwd12)
	{
		alert("密码与确认密码不一致");
		//清空密码
		document.getElementById("pwd11").value="";
		document.getElementById("pwd12").value="";
		return;
		}
		else
			{
		$.ajax({
			"url":"/users/reg",
			"data":$("#form-reg").serialize(),
			"type":"POST",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					alert("注册成功！");
					window.location.href="login.html";
				} else {
					alert(json.message);
				}
			}
		});}
	});
	</script>
	</body>

</html>
